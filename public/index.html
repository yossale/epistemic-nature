<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchTodo">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Optimize mobile viewport -->

    <title>Node/Angular Todo App</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <!-- load bootstrap -->
    <style>
        html {
            overflow-y: scroll;
        }

        body {
            padding-top: 50px;
        }

        #todo-list {
            margin-bottom: 30px;
        }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- load angular -->
    <script src="core.js"></script>

</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>Epistemic Nature Simulator</h1>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Experiment name"
                           ng-model="formData.expName">
                    pBelieve: <input type="number" min="0" max="1.0" class="form-control input-lg text-center"
                                     placeholder="0.5" ng-model="formData.pBelieve" required>
                    pLie: <input type="number" min="0" max="1.0" class="form-control input-lg text-center"
                                 placeholder="0.5" ng-model="formData.pLie">
                    Search Cost: <input type="number" min="0" max="100" class="form-control input-lg text-center"
                                        placeholder="10" value="10" ng-model="formData.searchCost">
                    Asking Cost: <input type="number" min="0" max="100" class="form-control input-lg text-center"
                                        placeholder="3" ng-model="formData.askingCost">

                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createTodo()">Run Experiment</button>
            </form>
        </div>
    </div>

    <!-- TODO LIST -->

    <!--<input type="checkbox" ng-click="deleteTodo(todo._id)"> {{ todo.text }}-->
    <!--</label>-->
    <!--</div>-->

    <!--</div>-->
    <!--</div>-->

</div>

</body>
</html>
